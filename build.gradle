buildscript {
    ext {
        kotlinVersion = '1.2.60'
        jlibtorrentVersion = '1.2.0.17'
        guavaVersion = '25.0-jre'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

allprojects {

    apply plugin: 'kotlin'

    repositories {
        mavenCentral()
    }

    group = 'dfialho.tveebot'
    version = '0.1-SNAPSHOT'
    sourceCompatibility = 1.8

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}
